<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <meta name="description" content="Generate professional resumes instantly with AI. Easy, fast, and free online resume builder.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resume-output {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Generator</h1>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone">
        <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
        <textarea id="experience" placeholder="Experience"></textarea>
        <button onclick="generateResume()">Generate Resume</button>
        <div class="resume-output" id="resumeOutput"></div>
    </div>

    <script>
        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;

            if (!name || !email) {
                alert("Please fill in your name and email.");
                return;
            }

            const resume = `
Name: ${name}
Email: ${email}
Phone: ${phone}

Skills:
${skills.split(',').map(skill => '- ' + skill.trim()).join('\n')}

Experience:
${experience}
            `;

            document.getElementById('resumeOutput').innerText = resume;
        }
    </script>
</body>
</html>
