<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Generator</title>
  <meta name="description" content="Create and download a professional resume instantly with AI Resume Generator. Free, fast, and easy to use.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #3a9140;
    }
    .resume-preview {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .resume-preview h2 {
      margin-top: 0;
      color: #333;
    }
    .resume-section {
      margin-bottom: 15px;
    }
    .resume-section h3 {
      margin-bottom: 6px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Generator</h1>

    <!-- Form Inputs -->
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">
    <textarea id="summary" placeholder="Professional Summary"></textarea>
    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
    <textarea id="experience" placeholder="Work Experience"></textarea>
    <textarea id="education" placeholder="Education"></textarea>

    <button onclick="generateResume()">Generate Resume</button>
    <button onclick="downloadPDF()">Download as PDF</button>

    <!-- Resume Preview -->
    <div class="resume-preview" id="resumeOutput"></div>
  </div>

  <script>
    function generateResume() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const summary = document.getElementById('summary').value;
      const skills = document.getElementById('skills').value;
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;

      const resumeHTML = `
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email} | <strong>Phone:</strong> ${phone}</p>
        
        <div class="resume-section">
          <h3>Profile</h3>
          <p>${summary}</p>
        </div>
        
        <div class="resume-section">
          <h3>Skills</h3>
          <ul>${skills.split(',').map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
        </div>
        
        <div class="resume-section">
          <h3>Experience</h3>
          <p>${experience}</p>
        </div>
        
        <div class="resume-section">
          <h3>Education</h3>
          <p>${education}</p>
        </div>
      `;

      document.getElementById('resumeOutput').innerHTML = resumeHTML;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "pt", "a4");
      const resume = document.getElementById('resumeOutput');

      doc.html(resume, {
        callback: function (doc) {
          doc.save("resume.pdf");
        },
        x: 20,
        y: 20
      });
    }
  </script>
</body>
</html>
